<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- font family de los numeros -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Simple Pricing</title>
  </head>

  <body>
    <div class="py-2 border">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <h5>Simple Pricing</h5>
            <p class="text-body-secondary">Easy princing means no suprises.</p>
          </div>
        </div>
        <div class="row">
          <div class="col-4 border rounded shadow">
            <div class="py-5">
              <div class="text-center">
                <span class="badge text-dark bg-transparent">Free</span>
              </div>
              <div class="text-center d-flex justify-content-center">
                <span class="dollar align-self-center">&#36;</span>
                <p class="mb-0">
                  <span class="align-self-center number mx-3">0</span>
                  <span class="month align-self-end"> /mo</span>
                </p>
              </div>

              <ul>
                <li class="fw-bold py-1">
                  <i class="fa-regular fa-circle-check text-success"></i> 1 user
                </li>
                <li class="fw-bold py-1">
                  <i class="fa-regular fa-circle-check text-success"></i>
                  Community support
                </li>
                <li class="text-secondary-emphasis py-1">
                  <i class="fa-regular fa-circle"></i> Style customizer
                </li>
                <li class="text-secondary-emphasis py-1">
                  <i class="fa-regular fa-circle"></i> Custom Components
                </li>
                <li class="text-secondary-emphasis py-1">
                  <i class="fa-regular fa-circle"></i>
                  Expanded utilites
                </li>
                <li class="text-secondary-emphasis py-1">
                  <i class="fa-regular fa-circle"></i>
                  Third-party integration
                </li>
                <li class="text-secondary-emphasis py-1">
                  <i class="fa-regular fa-circle"></i> Layout options
                </li>
              </ul>
            </div>
          </div>
          <div class="col-4"></div>
          <div class="col-4"></div>
        </div>
        <div class="row text-center pt-4">
          <div class="col-12">
            <button class="btn my-btn text-light">Get Started</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/3131d723da.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
